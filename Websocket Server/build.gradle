group 'CSD'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.java-websocket:Java-WebSocket:1.3.6"
    implementation group: 'com.owlike', name: 'genson', version: '1.4'
}
